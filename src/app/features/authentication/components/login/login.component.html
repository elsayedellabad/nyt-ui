<div class="row justify-content-center login-panel">
  <div class="col-4 text-center">
    <form [formGroup]="loginForm" (submit)="onLogin(loginForm)">
      <mat-card>
        <mat-card-title class="text-center">NY Times</mat-card-title>
        <mat-card-subtitle class="text-center">Login</mat-card-subtitle>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" required  autocomplete="off" email="true"/>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" required autocomplete="off" />
        </mat-form-field>
        <mat-card-actions class="text-center">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            mat-raised-button
            color="primary"
          >
            Login
          </button>
        </mat-card-actions>
        <div class="clearfix">
          <a class="link-primary float-end" routerLink="/auth/register"
            >Create new account</a
          >
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </mat-card>
    </form>
  </div>
</div>
